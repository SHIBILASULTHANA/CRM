{% extends "web/base.html" %}
{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="card-title">Attendance Configuration</h4>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Save Settings</button>
                        <a href="{% url 'attendance:attendance_settings_edit' %}" class="btn btn-primary">Edit</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
